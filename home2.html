<script type="module">
  import navbar from "./components/navbar.js";

  let container = document.getElementById("container");

  container.innerHTML = navbar();

  //   .............................SECOND CARSOULES IN JS............................

  let grid_data = JSON.parse(localStorage.getItem("mamaEarthProducts"));
  console.log("grid_data:", grid_data);

  var maindiv = document.createElement("div");
  maindiv.setAttribute("class", "bestsr");

  document.querySelector("body").append(maindiv);

  function showProducts() {
    grid_data.map(function (item) {
      var imageDiv = document.createElement("div");
      imageDiv.setAttribute("class", "all");

      var img = document.createElement("img");
      img.setAttribute("src", item.imgUrl);
      img.setAttribute("class", "pic");

      //   var ctext = document.createElement("div");
      //   ctext.setAttribute("id", "ctxt");
      //   ctext.textContent = "+4";

      var h1 = document.createElement("p");
      h1.setAttribute("class", "title");
      h1.textContent = item.title;

      var h3 = document.createElement("p");
      h3.textContent = item.rating;
      h3.setAttribute("class", "rating");

      var h4 = document.createElement("p");
      h4.textContent = item.price;
      h4.setAttribute("class", "price");

      //   var h4 = document.createElement("p");
      //   h4.textContent = item.price1;
      //   h4.setAttribute("id", "Nstrike");

      var btn = document.createElement("button");
      btn.textContent = "Add To Cart";
      btn.setAttribute("class", "hbtn");

      imageDiv.append(img, h1, h3, h4, btn);
      maindiv.append(imageDiv);
      //   clr.append(marun,orange,cream,ctext);
      //   d.append(imageDiv)
      //   mainDiv.append(imageDiv);
    });
  }

  showProducts();
