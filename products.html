<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Lato', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
        .PC-Product-Page #main
        {
            display: grid;            
            gap: 15px;            
            grid-template-columns: repeat(4, 24%);         
            width: 85%;
            margin: auto;            
            /* border: 1px solid red;  */
            justify-content: space-between;
            
        }        
        .PC-Product-Page .card
        {
            height: 450px;
            /* background-color: whitesmoke; */
            padding: 10px 15px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            border: 1px solid #e5e5e5;
            /* border: 1px solid red; */            
            /* margin-left: 20%; */
            
        }
        .PC-Product-Page .card img{
            width: 100%;
            height: 230px;
        }
        .PC-Product-Page .card button
        {
            position: absolute;
            bottom: 10px;
            left: 5%;
            width: 90%;
            height: 40px;
            border:none;
            background-color: white;
            color: #00afef;
            border: 1px solid #e5e5e5;
            font-size: 13px;
            font-weight: bold;
        }
        .PC-Product-Page .card button:hover{
            background-color: #00afef;
            color: white;
            font-weight: bold;
        }
        .PC-Product-Page .card:hover{
            cursor: pointer;
        }
        .PC-Product-Page .card h1 {           
            font-size: 0.8rem;
            font-weight: 500;
            color: rgb(51, 51, 51);
            line-height: 1.5;
        }
        .PC-Product-Page .card h4{
            background-color: #6da523;
            color: white;
            width: 15%;
            font-size: 12px;           
            padding: 4px 3px;
            margin: auto;
            border-radius: 5px;
        }
        .PC-Product-Page .card h4 .iconify {
            margin-bottom: -1px;
            margin-left: 2px;
            /* background-color: black; */
        }
        .PC-Product-Page .card h3 .iconify {
            margin-bottom: -3px;
             /* background-color: black; */  
             }

        .PC-Product-Page .tag {
        background-color: #ef5350;
        color: rgb(255, 255, 255);        
        font-weight: 600;
        text-transform: uppercase;
        text-align: left;
        font-size: 12px;
        width: 35%;
        padding: 3px 5px;
        margin-left: -15px;
        margin-top: -10px;
        }
        .PC-Product-Page .sortingDiv{
            /* border: 1px solid red; */
            width: 85%;
            height: 60px;
            margin: auto; 
        }
        .PC-Product-Page .sortingDiv select{
            float: right;
            width: 30%;
            height: 45px;
            padding: 10px;
            border-radius: 5px;
            font-size: 15px;
            border: 1px solid #e5e5e5;
        }
        .PC-Product-Page .sortingDiv select:hover{
            border: 2px solid #00afef;
        }
    </style>
</head>
<body>  
    <div class="PC-Product-Page">
        <div class="sortingDiv">
            <select id="sortByValue" onchange="sortBy()">
                <option value="default">Sort By</option>
                <option value="rate">Rating</option>
                <option value="high">Price-High to Low </option>
                <option value="low">Price-Low to High </option>                
            </select>
        </div>
        <div id="main" >          
        </div> 
    </div> 
     
    
    
</body>
</html>
<script>

 //===================== Display Products from local Storage Start============================//

var data = JSON.parse(localStorage.getItem("mamaEarthProducts"));
// var data = JSON.parse(localStorage.getItem("mamaEarthProducts")) || [];
console.log(data);
var main = document.getElementById("main");

showProducts(data);
function showProducts(data){
    main.innerHTML = "";
        data.forEach(item => {
            main.innerHTML += 
            `
            <div class="card">
                <div class="tagsName tag">Best Seller</div>
                <img src="${item.imgUrl[0]}">
                <h1>${item.title}</h1>
                <h4>${item.rating}<span class="iconify" data-icon="dashicons:star-filled"></span></h4>
                <h3><span class="iconify" data-icon="icons8:rupee"></span>${item.price}</h3>
                <button onclick = "addToCart('${item.id}')">Add to Cart</button>
             </div>
            `
        });
    }
 //=================== Display Products from local Storage END=============================//    


 //======================= Add Products To Cart Start==================================//


 var userDetails = JSON.parse(localStorage.getItem("userDetail"));
//  var userdetails = JSON.parse.localStorage.getItem("userDetails");

 var cart = [];

//  console.log(userDetails);

 function addToCart(id){
     console.log(id);
     console.log(userDetails.email);

     var e = userDetails.email;
     

     var obj = {
         userEmail: e,
         productId: id,
     }

     console.log(obj);     
     var flag = false;
        for(var i=0;i<cart.length;i++){
             if(cart[i].userEmail == e && cart[i].productId == id){
                 flag = true;
                 break;
             }

        //    console.log(cart[i].userEmail , cart[i].productId);

        }
          if(flag ){
              alert("Item successfully added again");
              cart.push(obj);
              localStorage.setItem("CartItems", JSON.stringify(cart));

          } else {
              alert(" Successfully added in the cart !")
              cart.push(obj);
              localStorage.setItem("CartItems", JSON.stringify(cart));
              
              
          }
 }

//============================ Add Products To Cart End=================================// 



 //================================= Sort function=========================================//
 
 
 function sortBy()
        {
            
            var temp = document.getElementById("sortByValue").value;
            if(temp == "low")
                {
                    var sorted = data;
                    sorted.sort(function (a,b)
                     {
                       return a.price - b.price;
                    });
                    showProducts(sorted);
                }
           else if(temp == "high")
                {
                    var sorted = data;
                    sorted.sort(function (a,b)
                     {
                        return b.price - a.price;
                    });
                   showProducts(sorted);
                }
            else if(temp == "rate")
            {
                var sorted = data;
                sorted.sort(function (a,b)
                {
                    return b.rating - a.rating;
                });
            showProducts(sorted);
            }
            else if(temp == "default")
                {
                    showProducts(data);
                    
                }
            
        }
//=============================== sort function===================================//

</script>
